
# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Littlombie's Nirvana
#新奇生乐趣
subtitle: Novelty is the great parent of pleasure.
description: Said less to do more！
author: Littlombie
language: en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next-reloaded
# theme: icarus

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/Littlombie/littlombie.github.io.git
  branch: master

#search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

#comments
duoshuo_shortname: littlombie

#duoshuo
duoshuo_hotartical: true


# JiaThis share
#jiathis: true
duoshuo_share: true

#pages post
index_generator:
  per_page: 4

archive_generator:
  per_page: 20
  yearly: true
  monthly: true

tag_generator:
  per_page: 8


baidu_analytics: 02385e4da1a886f08796521e750abf36

live2d:
  enable: true                                   #开启看板娘
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  log: false
  model:
    use: live2d-widget-model-z16     #指定模型任务
  display:
    position: right                              #显示位置
    width: 200                                   #模型宽度
    height: 400                                  #模型高度
  mobile:
    show: true                                  #是否在移动端显示